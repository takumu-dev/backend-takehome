services:
  app:
    build:
      context: .
    environment:
      GOMODCACHE: /go/src/app/.modcache
      GOCACHE: /go/src/app/.cache
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: blog_platform_password
      DB_NAME: blog_platform
      DB_DSN: root:blog_platform_password@tcp(db:3306)/blog_platform?parseTime=true
      JWT_SECRET: your-super-secret-jwt-key-for-development
      PORT: 8080
      # CORS Configuration
      APP_ENV: development
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:8080,http://localhost:8081
      # Logging Configuration
      LOG_LEVEL: info
      LOG_FORMAT: json
      LOG_OUTPUT: stdout
      # Rate Limiting Configuration
      RATE_LIMIT_DEFAULT_RPS: 10
      RATE_LIMIT_DEFAULT_BURST: 20
      RATE_LIMIT_AUTH_RPS: 2
      RATE_LIMIT_AUTH_BURST: 5
      # Database Connection Pool Configuration
      DB_MAX_OPEN_CONNS: 25
      DB_MAX_IDLE_CONNS: 5
      DB_CONN_MAX_LIFETIME: 5
      DB_CONN_MAX_IDLE_TIME: 1
      # Compression Configuration
      COMPRESSION_ENABLED: true
      COMPRESSION_LEVEL: 6
      COMPRESSION_MIN_LENGTH: 1024
    volumes:
      - "./app:/go/src/app"
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: blog_platform_password
      MYSQL_DATABASE: blog_platform
      MYSQL_USER: blog_user
      MYSQL_PASSWORD: blog_user_password
    volumes:
      - "./.service-db:/var/lib/mysql"
      - "./app/internal/infrastructure/database/migrations:/docker-entrypoint-initdb.d"
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
